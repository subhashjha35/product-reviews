<div class="row">
    <div class="col-md-3" *ngFor = "let data of allObjects; let i = index">
        <div class="card" [ngClass]="{'0':'','1':'positive-review','-1':'negative-review'}[reviewData[i].reviewScore]" (click)="editIdChange(data.objectID)" data-toggle="modal" data-target="#exampleModal">
            <img [src]="data.primaryImageSmall" class="img-fluid" alt="">
        </div>
    </div>
</div>
<!-- {{ imgObjId | json }} -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center" *ngIf="currPictureObj">
          <div class="row">
            <div class="col-md-6">
              <img [src]="currPictureObj.primaryImageSmall" class="img-fluid">
            </div>
            <div class="col-md-6">
              <h3>{{"Title : " + currPictureObj.title}}</h3>
              <h5>{{"Department : " + currPictureObj.department}}</h5>
              <h5>{{"Credit Line : " + currPictureObj.creditLine}}</h5>
              <h5>{{"Dimensions : " + currPictureObj.dimensions}}</h5>
            </div>
          </div>
          <div class="form-group">
            <label for="">How do you feel about it?</label>
            <textarea class="form-control" [(ngModel)]="currReviewObject.reviewText"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editDone()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
